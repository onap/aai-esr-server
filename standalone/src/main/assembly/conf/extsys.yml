template: Hello, %s!

#defaultName: ${DW_DEFAULT_NAME:-Stranger}
# the micro service ip
serviceIp: 127.0.0.1
msbDiscoveryIp: 127.0.0.1
msbDiscoveryPort: 10081
msbServerAddr: http://127.0.0.1:80
registByHand: true

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080
server:
  type: simple
  rootPath: '/api/aai-esr-server/v1/*'
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: https
    port: 9518
    keyStorePath: /home/esr/conf/aaiesr.keystore
    keyStorePassword: aaiesr
    validateCerts: false
    validatePeers: false

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: ALL

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    org.onap.aai.esr.ExtsysApp: INFO

  appenders:
    - type: console
      threshold: INFO
      timeZone: UTC
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] - %m%n"
    - type: file
      threshold: INFO
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] - %m%n"
      currentLogFilename: ./works/logs/extsys.log
      archivedLogFilenamePattern: ./works/logs/zip/extsys-%d{yyyy-MM-dd}.log.gz
      archivedFileCount: 7
      timeZone: UTC

